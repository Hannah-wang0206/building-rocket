<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 4</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('assets/images/Page4/01.png'); /* 设置背景图 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        /* 右侧的图片容器 */
        .image-container {
            position: absolute;
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%); /* 居中对齐 */
            width: 500px;
            height: 500px;
            background-image: url('assets/images/Page4/02.png'); /* 设置底图 */
            background-size: cover;
            background-position: center;
        }

        /* 用于展示生成的图片 */
        .generated-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 按钮样式 */
        .button {
            position: absolute;
            bottom: 4%;
            left: 85%;
            transform: translateX(-50%);
            width: 174px;
            height: 56px;
            background-image: url('assets/images/Page4/03.png');
            background-size: cover;
            border: none;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        /* 鼠标悬停时的反色效果 */
        .button:hover {
            background-image: url('assets/images/Page4/04.png');
        }

        /* 鼠标点击时的效果（例如跳转） */
        .button:active {
            background-image: url('assets/images/Page4/04.png');
        }
    </style>
</head>
<body>

    <!-- 图片容器，右侧显示底图 -->
    <div class="image-container">
        <!-- 这里将会显示从 page2 中生成的图片 -->
        <img id="generatedImage" class="generated-image" src="" alt="Generated Image">
    </div>

    <!-- 按钮，点击进入 /page5 -->
    <button class="button" onclick="goToPage5()"></button>

    <script>
        // 从 sessionStorage 获取生成的图片 URL
        const generatedImageUrl = sessionStorage.getItem('generatedImageUrl');

        if (generatedImageUrl) {
            // 如果存在生成的图片 URL，设置图片源
            document.getElementById('generatedImage').src = generatedImageUrl;
        } else {
            // 如果没有生成图片，显示提示或占位图
            document.getElementById('generatedImage').src = 'assets/images/Page4/02.png'; // 使用底图为占位图
        }

        // 点击按钮跳转到 /page5
        function goToPage5() {
            window.location.href = '/page5';
        }
    </script>

</body>
</html>
