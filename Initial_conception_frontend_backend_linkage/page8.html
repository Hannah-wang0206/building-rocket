<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前慢后快动画</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('assets/images/Page8/01.png') no-repeat center center;
            background-size: cover;
        }

        .moving-image {
            position: absolute;
            bottom: -100px;  /* 从画面下方开始 */
            left: 50%;
            transform: translateX(-50%);
            width: 200px;  /* Set the image width */
            height: auto;
            animation: moveUp 3s ease-in forwards;
        }

        @keyframes moveUp {
            0% {
                bottom: -100px;  /* 从下方开始 */
            }
            50% {
                bottom: 50%; /* 中间停留 */
            }
            100% {
                bottom: 100vh; /* 运动到屏幕外 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/Page8/02.png" alt="Moving Image" class="moving-image">
    </div>
</body>
</html>
