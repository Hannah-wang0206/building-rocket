<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 7</title>
    <style>
        /* 页面背景图 */
        body {
            background-image: url('assets/images/Page7/01.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 按钮的样式 */
        .button {
            background-image: url('assets/images/Page7/02.png');
            background-size: contain;
            background-repeat: no-repeat;
            border: none;
            width: 190px;
            height: 40px;
            cursor: pointer;
            transition: background-image 0.3s ease;
        }

        /* 悬停效果 */
        .button:hover {
            background-image: url('assets/images/Page7/03.png');
        }
    </style>
</head>
<body>

    <!-- 按钮，点击时跳转到/page1 -->
    <a href="/page1">
        <button class="button"></button>
    </a>

</body>
</html>
